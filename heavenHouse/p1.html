<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chácara Soares - Campo Magro PR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="icon" href="images/nuvem.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        font-family: "Inter", sans-serif;

        font-weight: 500;
      }

      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #87dbff;
        color: #fff;
        padding: 20px;
        text-align: center;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      nav {
        background-color: #4bb9e8;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: #fff;
        text-decoration: none;
        padding: 10px 20px;
        margin: 0 10px;
        border-radius: 5px;
        transition: background-color 0.3s;
      }
      nav a:hover {
        background-color: #a4b3ff;
      }

      .container {
        padding: 20px;
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
      }

      .texto {
        flex: 10;
        padding: 0 20px;
        align-items: center;
        display: flex;
        font-size: 40px;
        text-align: center;
        font-style: italic;
        margin-left: 20px;
      }

      .iframe {
        margin-left: 100px;
      }

      .produto {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        margin-bottom: 20px;
        display: inline-block;
        width: calc(33.33% - 40px);
        margin-right: 20px;
        vertical-align: top;
        box-sizing: border-box;
      }

      .produto img {
        max-width: 100%;
        height: auto;
      }

      .produto h3 {
        margin-top: 0;
      }

      .produto p {
        margin-bottom: 0;
      }

      footer {
        background-color: #000000;
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .search-container {
        display: flex;
        align-items: center;
      }

      .search-container input[type="text"] {
        padding: 10px;
        margin-right: 10px;
        border-radius: 5px;
        border: none;
        width: 500px;
        display: flex;
        justify-content: center;
      }

      .search-container button {
        padding: 10px 20px;
        background-color: #ffffff;
        color: rgb(112, 191, 251);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        width: 130px;
        height: 30px;
      }

      .search-container button:hover {
        background-color: #cad7ff;
      }

      .p1 {
        border-radius: 5px;
      }
      .tall {
        margin-right: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        display: flex;
        text-align: center;
        margin-left: 20px;
      }
      .bt:hover {
        color: #ffffff;
        border-radius: 5px;

        border: #ffffff solid 1.5px;
        width: 500px;
        height: 40px;
        font-size: 19px;
        margin-right: 30rem;
        background-color: #bceafd;
      }
    </style>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img

        <input type="text" placeholder="Buscar..." />
        <button type="submit">Buscar</button>
      </div>
    </header>
    <div class="container">
      <div class="iframe">
        <iframe
          src="https://planner5d.com/v?key=68aed53e45d697fc44c0cb40455efcd6&viewMode=3d"
          style="width: 800px; height: 830px; border: #4bb9e8 solid 1.5px"
          allowfullscreen
        ></iframe>
      </div>
      <div class="tall">
        <div class="texto">
          <p style="margin-right: 20rem">Chácara Santos Campo Magro PR</p>
        </div>
        <div>
          <p style="margin-right: 80rem">De:</p>
          <p style="font-size: 17px; color: red; margin-right: 70rem">
            ̶R̶$̶ ̶8̶0̶0̶.̶8̶9̶0̶,̶0̶0̶ 
          </p>
          <p style="margin-right: 80rem">Por:</p>
          <p
            style="
              font-size: 30px;
              color: green;
              padding-left: 20px;
              margin-bottom: 20px;
              margin-right: 70rem;
            "
          >
            R$ 780.900,00
          </p>
          <button
            style="
              color: #4bb9e8;
              border-radius: 5px;
              border: #4bb9e8 solid 1.5px;
              width: 500px;
              height: 40px;
              font-size: 19px;
              margin-right: 30rem;
            "
            class="bt"
          >
            Entrar Em Contato

            1 cozinha. <p />
            <p style="font-size: 18px; color: #000000"> Segundo andar: </p> <p  style="font-size: 14px; color: #1e2223">1 quarto com sacada e banheiro;</p>  <p style="font-size: 14px; color: #1e2223">
            2 quartos e 1 banheiro. </p>
          </p>
        </div>
        </div>
      </div>
    </div>
  </body>
</html>
